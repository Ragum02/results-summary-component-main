<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="result-body">
  <h1>Your Result</h1>
  <div class="result-main">

  <div class="your-result">76</div>
  <div class="result-total">of 100</div>

</div>

<div class="result-resume">
  Great
  You scored higher than 65% of the people who have taken these tests.
</div>
</div>

<div class="sum-body">
  <div class ="sum-title"> <h1>Summary</h1></div>

  <div class ="sum-reaction"> <h2>Reaction</h2></div>

  <div class ="sum-memory"><h2>Memory</h2></div>

 <div class ="sum-verbal"><h2>Verbal</h2></div>


<div class ="sum-visual"><h2>Visual</h2>


  <button class="continue" type="button">Continue</button>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
